{{ define "main" }}
    {{ if .cards }}
        <div class="toast toast-primary bg-primary">
            以下是【{{ .MpName }}】公众号近期的{{ .postCount }}篇文章
        </div>
        {{ range .cards }}

            <a class="card my-2" href="{{ .DocURL }}" target="_blank">
                <div class="card-header h5"> {{ .Title }}</div>
                <div class="card-body">{{ .Content }}</div>
                <div class="card-footer">
                    <figure class="avatar avatar-sm">
                        <img class="s-circle"
                             src="{{ .Avatar }}">
                    </figure>
                    <span style="font-size: smaller">{{ .MpName }}</span>
                </div>
            </a>

        {{ end }}
    {{ else }}
        <!-- no results-->
        <div class="empty my-2">
            <div class="empty-icon">
                <i class="icon icon-people"></i>
            </div>
            <p class="empty-title h5">该公众号还未收录</p>
            <p class="empty-subtitle">提交该公众号，我们会尽快为您收录</p>
            <div class="empty-action">
                <a class="btn btn-primary" href="/recom">提交该公众号</a>
            </div>
        </div>
    {{ end }}
{{ end }}
